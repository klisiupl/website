      <svg viewBox="377 -478 1366 1749" preserveAspectRatio="xMidYMin">

          <feOffset dx="0" dy="0" result="offsetblur"/>

          <feComposite in2="offsetblur" operator="in"/>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>

        <polygon fill="#fff" filter="url(#drop-shadow)" points="-1074.5,305.9 1069.1,77.5 1495.5,383.1 -1074.5,1639.2"/>

        <polygon id="red02" fill="#F94237" opacity="0" points="1743,-478 1070.3,-387 -1074.5,465 -1074.5,-478"/>
